<!DOCTYPE html>
<html>
<head>
  <title>Song Duels</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <script src= "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="scripts/challengesetup.js"></script>
</head>
  <body>
    <div id="buttons">
      <p class="left_buttons"> <a  href="/home">Home</a></p>
      <p class="right_buttons"> <a  href="{{logout_url}}">Logout Here, {{nickname}}</a></p>
    </div>
  </br>
    <div class="large_spacer">
    </div>
    <div class= "content">
    <div class="small_spacer">
    </div>
    <h1 class="titles">Create a Challenge</h1>
    <div class="small_spacer">
    </div>
  </div>
  <div class="spacer">
  </div>
    <div class= "content">
    <div class="small_spacer">
    </div>
      <form id="setup_form" action="/quiz" method="get">
        <input name="quiz_type" type="hidden" value="new"></input>
        <p>Choose which friend you would like to challenge:
          <select id ="target_id" class="styled-select" name="target_id">
            {%for friend in friend_list%}
            <option value="{{friend.user_id}}">{{friend.nickname}}</option>
            {%endfor%}
          </select>
        </p>
      <p>Choose your genre:
        <select id ="genre" class="styled-select" name="genre">
          <option value="hiphop">Hip Hop</option>
          <option value="pop">Pop</option>
          <option value="rock">Rock</option>
          <option value="country">Country</option>
          <option value="all">All Songs</option>
          <option value="random">Random Genre</option>
        </select>
      </p>
      <p class="sub_labels">You will hear 15 seconds of each song. The song title and artist are each worth one point. </p>
      <p class="sub_labels">The winner of the challenge will be determined first by point count then by time! </p>
      <div><input class="big_btn" type="submit" value="continue to quiz"></input></div>
    </form>
        <p id="challengesetup_error" style="display: none"></p>
    <div class="spacer"></div>
    </div>
  </body>
</html>
